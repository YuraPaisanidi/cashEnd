<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Верификация</title>
	<meta name="description" content="Cashsend">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<link rel="stylesheet" type="text/css" href="css/lightpick.css">
	<script src="js/app.min.js" defer></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container container">

			<button type="button" class="header__btn">
				<div class="header__btn_close">
					<span></span>
					<span></span>
				</div>
				Закрыть
			</button>

			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="">
			</a>


		</div>
	</header>

	<main class="main">

		<section class="verification">
			<div class="verification__container container">
				<div class="verification__wrap">
					<p class="verification__subtitle">
						Верификация 5/5
					</p>
					<h1 class="h2 verification__title">Проверьте введенные данные</h1>

					<form class="verification__form">

						<div class="verification__form_wrap verification__form_wrap--check">

							<div class="verification__check_wrap">
								<div class="verification__check">
									<span>ФИО</span>
									<p>Комягин Сергей Николаевич</p>
								</div>
								<div class="verification__check">
									<span>Дата рождения</span>
									<p>1 января 1988</p>
								</div>
								<div class="verification__check">
									<span>Место рождения</span>
									<p>Новосибирск</p>
								</div>
								<div class="verification__check">
									<span>Номер документа</span>
									<p>12345678</p>
								</div>
								<div class="verification__check">
									<span>Дата выдачи</span>
									<p>1 января 2000</p>
								</div>
								<div class="verification__check">
									<span>Срок действия</span>
									<p>1 января 2025</p>
								</div>
								<div class="verification__check">
									<span>ИНН</span>
									<p>12345678</p>
								</div>
							</div>

							<div class="verification__checkbox">
								<input id="formAgreement" checked type="checkbox" name="agreement" class="verification__checkbox_input">
								<label for="formAgreement" class="form__checkbox_label">Даю согласие на сбор,обработку и передачу персональных данных</label>
							</div>


						</div>

						<div class="verification__btns">
							<button type="submit" class="verification__btn verification__btn--back btn">Назад</button>
							<button type="submit" class="verification__btn btn">Продолжить</button>
						</div>

					</form>
				</div>
			</div>
		</section>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
