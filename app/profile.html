<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Профиль</title>
	<meta name="description" content="Cashend">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<!-- <meta property="og:image" content="img/preview.jpg"> -->
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<script src="js/app.min.js" defer></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container header__container--loggedIn container">

			<a href="/" class="header__logo header__logo--loggedIn">
				<img src="img/logo.svg" alt="">
			</a>

			<div class="header__profile">
				<div class="header__profile_img">
					<img src="img/profile.jpg" alt="">
				</div>
				<span></span>

				<ul class="header__menu">
					<li><a href="#">Menu 1</a></li>
					<li><a href="#">Menu 2</a></li>
					<li><a href="#">Menu 3</a></li>
				</ul>
			</div>

		</div>
	</header>

	<main class="main">

		<section class="profile">
			<div class="profile__container container">
				<div class="profile__info">
					<div class="profile__img">
						<img src="img/profile.jpg" alt="">
					</div>
					<div class="profile__change">
						<p class="profile__name">Сергей</p>
						<div class="profile__btns">
							<a href="#" class="profile__btn btn">Редактировать</a>
							<a href="#" class="profile__btn btn">Сменить пароль</a>
						</div>
					</div>
				</div>

				<div class="profile__verify">
					<p>Пройдите верификацию,чтобы пользоваться сервисом</p>
					<span>Это займет не более пяти минут</span>
					<a href="#" class="profile__verify_btn btn">
						Пройти верификацию
					</a>
				</div>
			</div>
		</section>

	</main>


	<footer class="footer">
		<div class="footer__container container"></div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
