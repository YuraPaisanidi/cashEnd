<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Верификация</title>
	<meta name="description" content="Cashend">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<!-- <meta property="og:image" content="img/preview.jpg"> -->
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<script src="js/app.min.js" defer></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container container">

			<button type="button" class="header__btn">
				<div class="header__btn_close">
					<span></span>
					<span></span>
				</div>
				Закрыть
			</button>

			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="">
			</a>


		</div>
	</header>

	<main class="main">

		<section class="verification">
			<div class="verification__container container">
				<div class="verification__wrap">

					<div class="verification__message">
						<img src="img/verified.svg" alt="">
						<div class="verification__message_text">
							<p class="h2 verification__message_title">Документы отправлены</p>
							<p class="verification__message_desc">Мы постараемся как можно скорее проверить ваши документы. Когда проверка будет пройдена, вы получите подтверждающее смс.</p>
						</div>
						<a href="#" class="verification__message_btn btn">Хорошо</a>
					</div>
				</div>
			</div>
		</section>

	</main>

	<footer class="footer">
		<div class="footer__container container"></div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
