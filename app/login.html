<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Вход</title>
	<meta name="description" content="Cashend">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<!-- <meta property="og:image" content="img/preview.jpg"> -->
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<script src="js/app.min.js" defer></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container container">

			<button type="button" class="header__btn">
				<div class="header__btn_close">
					<span></span>
					<span></span>
				</div>
				Закрыть
			</button>

			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="">
			</a>


		</div>
	</header>

	<main class="main">

		<section class="login">
			<div class="login__container container">
				<form action="#" class="registr__form">
					<div class="registr__form_top">
						<h2 class="h2 registr__title">
							Создайте свой кошелек
						</h2>
	
						<div class="form__item registr__item">
							<input type="tel" class="form__input registr__input registr__input--tel" name="registrTel" id="registrTel" placeholder="+7 777 777 7777">
							<span class="registr__input_flag">
								<img src="img/kz.png" alt="">
							</span>
						</div>

						<div class="form__item registr__item">
							<label for="registrPass">Пароль</label>
							<div class="registr__input_wrap">
								<input type="password" class="form__input registr__input registr__input--pass registr__input--login" name="registrPass" id="registrPass">
								<a href="#" class="registr__input--control" onclick="return show_hide_password(this);"></a>
							</div>
						</div>
						<a href="#" class="registr__remind">Напомнить</a>
	
						<div class="g-recaptcha" data-sitekey="your_site_key"></div>
					</div>

					<div class="registr__form_bottom">
						<button class="login__btn btn">Продолжить</button>
						<a href="#" class="registr__login">Нет кошелька? <span>Создайте</span></a>
					</div>

				</form>
			</div>
		</section>

	</main>


	<footer class="footer">
		<div class="footer__container container"></div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
