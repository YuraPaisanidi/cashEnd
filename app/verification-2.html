<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Верификация</title>
	<meta name="description" content="Cashend">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<link rel="stylesheet" type="text/css" href="css/lightpick.css">
	<script src="js/app.min.js" defer></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container container">

			<button type="button" class="header__btn">
				<div class="header__btn_close">
					<span></span>
					<span></span>
				</div>
				Закрыть
			</button>

			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="">
			</a>


		</div>
	</header>

	<main class="main">

		<section class="verification">
			<div class="verification__container container">
				<div class="verification__wrap">
					<p class="verification__subtitle">
						Верификация 2/5
					</p>
					<h1 class="h2 verification__title">Удостоверение личности</h1>

					<form class="verification__form">

						<div class="verification__form_wrap verification__form_wrap--doc">
							<div class="form__item">
								<label for="verifyAuthor">Номер документа</label>
								<input type="text" class="verification__input form__input" id="verifyAuthor">
							</div>
	
							<div class="form__item">
								<label for="verifyName">Орган выдачи</label>
								<input type="text" class="verification__input form__input" id="verifyName">
							</div>

							<div class="verification__date_wrap">
								<div class="form__item verification__date">
									<label for="datepickerVerify">Дата выдачи</label>
									<input type="text" class="verification__input form__input" id="datepickerVerifyDocDate" placeholder="День/Месяц/Год"/>
								</div>
	
								<div class="form__item verification__date">
									<label for="datepickerVerify">Срок дейтсвия</label>
									<input type="text" class="verification__input form__input" id="datepickerVerifyDocPeriod" placeholder="День/Месяц/Год"/>
								</div>
							</div>
	

							<div class="form__item">
								<label for="verifyNumber">ИИН</label>
								<input type="text" class="verification__input form__input" id="verifyNumber">
							</div>
	
						</div>

						<div class="verification__btns">
							<button type="submit" class="verification__btn verification__btn--back btn">Назад</button>
							<button type="submit" class="verification__btn btn">Продолжить</button>

						</div>


					</form>
				</div>
			</div>
		</section>

	</main>

	<footer class="footer">
		<div class="footer__container container"></div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
	<script src="js/lightpick.js"></script>
	<script>
		var picker = new Lightpick({
    field: document.getElementById('datepickerVerifyDocPeriod'),
    singleDate: true,
    lang: 'ru',
		footer: true,
    locale: {
        tooltip: {
            one: 'день',
            few: 'дня',
            many: 'дней',
        },
				buttons: {
					prev: '&#8249;',
    			next: '&#8250;',
					reset: 'Сбросить',
					apply: 'Применить',
				},
        pluralize: function(i, locale) {
            if ('one' in locale && i % 10 === 1 && !(i % 100 === 11)) return locale.one;
            if ('few' in locale && i % 10 === Math.floor(i % 10) && i % 10 >= 2 && i % 10 <= 4 && !(i % 100 >= 12 && i % 100 <= 14)) return locale.few;
            if ('many' in locale && (i % 10 === 0 || i % 10 === Math.floor(i % 10) && i % 10 >= 5 && i % 10 <= 9 || i % 100 === Math.floor(i % 100) && i % 100 >= 11 && i % 100 <= 14)) return locale.many;
            if ('other' in locale) return locale.other;
    
            return '';
        }
    },
    onSelect: function(start, end){
        document.getElementById('result-10').innerHTML = rangeText(start, end);
    }
});
	</script>
	<script>
		var picker = new Lightpick({
		field: document.getElementById('datepickerVerifyDocDate'),
		singleDate: true,
		lang: 'ru',
		footer: true,
		locale: {
				tooltip: {
						one: 'день',
						few: 'дня',
						many: 'дней',
				},
				buttons: {
					prev: '&#8249;',
					next: '&#8250;',
					reset: 'Сбросить',
					apply: 'Применить',
				},
				pluralize: function(i, locale) {
						if ('one' in locale && i % 10 === 1 && !(i % 100 === 11)) return locale.one;
						if ('few' in locale && i % 10 === Math.floor(i % 10) && i % 10 >= 2 && i % 10 <= 4 && !(i % 100 >= 12 && i % 100 <= 14)) return locale.few;
						if ('many' in locale && (i % 10 === 0 || i % 10 === Math.floor(i % 10) && i % 10 >= 5 && i % 10 <= 9 || i % 100 === Math.floor(i % 100) && i % 100 >= 11 && i % 100 <= 14)) return locale.many;
						if ('other' in locale) return locale.other;
		
						return '';
				}
		},
		onSelect: function(start, end){
				document.getElementById('result-10').innerHTML = rangeText(start, end);
		}
	});
	</script>

</body>
</html>
