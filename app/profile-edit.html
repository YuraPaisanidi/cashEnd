<!DOCTYPE html>
<html lang="ru">

<head>

	<meta charset="utf-8">
	<title>Редактировать персональные данные</title>
	<meta name="description" content="Cashsend">
	<meta name="viewport" content="width=device-width">
	<link rel="icon" href="img/favicon.ico">
	<link rel="stylesheet" href="css/app.min.css?v=1">
	<script src="js/app.min.js" defer></script>
	<script src="https://www.google.com/recaptcha/api.js" async defer></script>

</head>

<body>

	<header class="header">
		<div class="header__container container">

			<button type="button" class="header__btn">
				<div class="header__btn_close">
					<span></span>
					<span></span>
				</div>
				Закрыть
			</button>

			<a href="/" class="header__logo">
				<img src="img/logo.svg" alt="">
			</a>


		</div>
	</header>

	<main class="main">

		<section class="edit">
			<div class="edit__container container">
				<form class="edit__form">
					<div class="edit__wrap">
						<h1 class="h2 edit__title">
							Редактировать персональные данные
						</h1>
						<div class="edit__img">
							<img src="img/profile.jpg" alt="">
							<button type="button">
								<svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd" d="M16.9842 3.9071C17.3417 3.5496 17.3417 2.95377 16.9842 2.6146L14.8392 0.469602C14.5 0.112102 13.9042 0.112102 13.5467 0.469602L11.86 2.1471L15.2975 5.5846M0.75 13.2663V16.7038H4.1875L14.3258 6.55627L10.8883 3.11877L0.75 13.2663Z" fill="#2C363E"/>
								</svg>
							</button>
						</div>
	
						<div class="edit__item">
							<label for="editName">Имя, которое увидят гости</label>
							<input type="text" class="edit__input form__input" id="editName" value="Николай" placeholder="Введите ваше имя">
						</div>
					</div>

					<button type="submit" class="edit__btn btn">Сохранить изменения</button>
				</form>

				<form class="edit__form">
					<div class="edit__wrap">
						<h1 class="h2 edit__title">
							Редактировать персональные данные
						</h1>
						<div class="edit__img">
							<img src="img/no-photo.jpg" alt="">
							<button type="button">
								<svg width="18" height="17" viewBox="0 0 18 17" fill="none" xmlns="http://www.w3.org/2000/svg">
									<path fill-rule="evenodd" clip-rule="evenodd" d="M16.9842 3.9071C17.3417 3.5496 17.3417 2.95377 16.9842 2.6146L14.8392 0.469602C14.5 0.112102 13.9042 0.112102 13.5467 0.469602L11.86 2.1471L15.2975 5.5846M0.75 13.2663V16.7038H4.1875L14.3258 6.55627L10.8883 3.11877L0.75 13.2663Z" fill="#2C363E"/>
								</svg>
							</button>
						</div>
	
						<div class="edit__item">
							<label for="editName">Имя, которое увидят гости</label>
							<input type="text" class="edit__input form__input" id="editName" placeholder="Введите ваше имя">
						</div>
					</div>

					<button type="submit" class="edit__btn btn">Сохранить изменения</button>
				</form>
			</div>
		</section>

	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

</body>
</html>
